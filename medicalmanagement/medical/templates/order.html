{%extends 'base.html'%}
{%block body%}
<div class="container mt-2">
    <center><h2 class="display-4">Order</h2></center>
    <div class="card bg-light-p-4">
        <form method="post">
            {%csrf_token%}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" class="form-control mb-3">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control mb-3">
            </div>
            <div class="form-group">
               <label for="items">Select Medicine</label>
               <select name="items" id="items" class="form-control">
                <option selected>Choose...</option>
                {%for i in mypro%}
                <option value="{{i.name}}">{{i.name}}</option>
               {%endfor%}
               </select>
            </div>
            <div class="form-group">
                <label for="items">Select Quantity</label>
                <select name="quantity" id="quantity" class="form-control">
                 <option value="1">1</option>
                 <option value="2">2</option>
                
                </select>
             </div>
             <div class="form-group">
                <label for="phone">phone number</label>
                <input type="text" name="num" id="num" class="form-control mb-3">
            </div>
            <div class="form-group">
                <label for="deliveryaddress">Delivery Address</label>
                <textarea type="text" id="address" name="address"></textarea>
            </div>
            <input type="checkbox" class="form-check-input" id="examplecheck1">
            <label for="examplecheck1" class="form-check-label mb-2">Cash on delivery method</label>
        <div class="d-grid gap-2">
            <button class="bt btn-dark" type="submit">Place Order</button>
        </div>
        </form>
    </div>
</div>
{%endblock%}
